<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Groups</title>
    <link rel="stylesheet" href="/static/css/active_groups.css"> <!-- Add your CSS file -->
</head>
<body>
    <nav>
        <a href="{{ url_for('homepage') }}" class="logo">
            <img src="/static/images/favicon_30.png" alt="logo">
        </a>
    </nav>
    
    <div class="container">
        <h3>Your Active Groups</h3>
        {% if rooms %}
            <ul>
                {% for room in rooms %}
                    <li>
                        <a href="{{ url_for('statistics', room_id=room.room_id) }}">
                            <strong>{{ room.group_name }}</strong>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You are not a member of any active groups yet.</p>
        {% endif %}
    </div>

    <div>
        <a href="{{ url_for('home') }}">Dashboard</a>
        <a href="{{ url_for('groups') }}">Create Group</a>
        <a href="{{ url_for('code') }}">Join a Group</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('base') }}">Logout</a>
        
        <a href="{{ url_for('home') }}">Dashboard</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('active_groups') }}">Statistics</a>
        <a href="{{ url_for('activity') }}">Activity</a>
    </div>
</body>
</html>
