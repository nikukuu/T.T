<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="/static/css/edit.css"> <!-- Link to CSS file -->
</head>
<body>

    
    <main>
        <div class="container">
            <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" value="{{ expense.description }}" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" value="{{ expense.amount }}" required>
                </div>

                <div class="form-group">
                    <label for="paid_by">Paid by:</label>
                    <select id="paid_by" name="paid_by" required>
                        {% for member in members %}
                            <option value="{{ member.username }}" {% if member.username == expense.paid_by %}selected{% endif %}>{{ member.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="submit-button">Save Changes</button>
            </form>

            <!-- Add a delete button if this template should also include the option to delete -->
            <form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="POST" class="delete-form">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </main>
</body>
</html>
